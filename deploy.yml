---
- hosts: web
  become: true
  tasks:     
  - name: Stop Tomcat
    service: name=tomcat state=stopped
  - name: Check that war file exist
    stat:
      path: /usr/share/tomcat/webapps/vprofile-v1.war
    register: stat_result

  - name: Delete the war file, if it exist already
    file:
      path: /usr/share/tomcat/webapps/vprofile-v1.war
      state: absent
    when: stat_result.stat.exists == True
  - name: Check that vprofile dir exist
    stat:
      path: /usr/share/tomcat/webapps/vprofile
    register: stat_result
  - name: Delete the vprofile dir, if it exist already
    file:
      path: /usr/share/tomcat/webapps/vprofile
      state: absent
    when: stat_result.stat.exists == True
  - name: change the tomcat file permition
    file:
     path: /usr/share/tomcat
     owner: tomcat
     group: tomcat
     mode: 0755
  - name: Deploy War File
    get_url:
       #url: http://3.15.32.55:8081/service/local/artifact/maven/redirect?r=maven-releases&g=com.visualpathit&a=vprofile&p=war&v=LATEST
       url: 
       dest: /usr/share/tomcat/webapps/vprofile-v1.war
  - name: Start Tomcat
    service: name=tomcat state=started
